<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pp</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <script src="main.js" type="module"> </script>
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <h1>pp</h1>

    <form action="" method="get" id="nameForm">
        <div class="form-example">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="form-example">
            <input type="submit" value="submit" id="subName">
        </div>
    </form>

    <div id="points" class="hidden">
        <div id="one" class="card">1</div>
        <div id="two" class="card">2</div>
        <div id="three" class="card">3</div>
        <div id="five" class="card">5</div>
    </div>

    <div id="results" class="hidden"></div>

</body>
</html>
